<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/app.css">
    <title>Interactive pricing component</title>
</head>

<body>

    <h1>Simple, traffic-based pricing</h1>
    <h2>Sign-up for our 30-day trial. No credit card required.</h2>
    <div class="cart">
        <div class="pagesviews-pricing">
            <span>100K PAGEVIEWS</span>
            <span>$6.00</span>
            <span>/month</span>
        </div>
        <div class="slider-pageviews">
            <input type="range" name="range-pageviews" id="range-pageviews">
        </div>
        <div class="toggle-price-plan">
            <span>Monthly Billing</span>
            <input type="checkbox" name="switch-discount-plan" id="switch-discount-plan">
            <span>Yearly Billing</span>
            <span>25% discount</span>
        </div>
        <hr>
        <div class="benefits-button">
            <ul>
                <li>Unlimited websites</li>
                <li>100% data ownership</li>
                <li>Email reports</li>
            </ul>
            <input type="submit" value="Start my trial">
        </div>
    </div>
</body>

</html>
