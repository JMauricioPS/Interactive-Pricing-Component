<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/app.css">
    <title>Interactive pricing component</title>
</head>

<body>

    <h1>Simple, traffic-based pricing</h1>
    <h2>Sign-up for our 30-day trial. No credit card required.</h2>
    <div class="card">
        <div class="price-pageviews">
            <p class="pageviews"><span id="n-pageviews">100</span>K PAGEVIEWS</p>
            <div class="price-plan">
                <p class="price"><span>$</span>6.00</p>
                <p class="plan">/month</p>
            </div>
        </div>
        <div class="slider">
            <input class="slider-range" type="range" min="0" max="100" value="50" name="range-pageviews" id="range-pageviews">
        </div>
        <div class="toggle-price">
            <div class="toggle">
                <p id="monthly">Monthly Billing</p>
                <label for="switch-discount-plan" class="switch"> <input type="checkbox" name="switch-discount-plan" id="switch-discount-plan"></label>
                <p id="yearly">Yearly Billing</p>
            </div>
            <span id="discount">25% discount</span>
        </div>
        <hr class="linear">
        <div class="benefits-button">
            <ul>
                <li><img src="images/icon-check.svg" alt=""> Unlimited websites</li>
                <li><img src="images/icon-check.svg" alt=""> 100% data ownership</li>
                <li><img src="images/icon-check.svg" alt=""> Email reports</li>
            </ul>
            <div class="btn">
                <input class="button" type="submit" value="Start my trial">
            </div>
        </div>
    </div>
</body>

</html>
